<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pet Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h1 class="display-5 text-primary fw-bold">¿Es un perro 🐶 o un gato 🐱?</h1>
      <p class="lead">¡Descúbrelo con un solo clic!</p>
      <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="btn btn-primary">
            Elegir archivo 📂
          </label>
          <input type="file" id="fileInput" name="file" class="d-none">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Subir y Predecir</button>
      </form>

      {% if filename %}
        <div class="mt-4">
            <h4>Resultado: {{ prediction }}</h4>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Imagen subida" class="img-fluid rounded">
            <h3 class="text-info mt-3">{{ prediction }}</h3>
        </div>
      {% endif %}
    </div>
  </div>
  <footer class="mt-5">
    <p>🌟 Desarrollado por Alessandro 🚀</p>
    <p>Con la potencia de Machine Learning para detectar a tus mascotas. 💡</p>
  </footer>
</body>
</html>
